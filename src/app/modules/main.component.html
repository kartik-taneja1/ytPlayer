<div class="main-container d-flex flex-column w-100">
    <app-header class="custom-header" [isSidebarOpen]="isSidebarOpen"></app-header>
    <div class="d-flex inner-container">
        <app-sidebar [isSidebarOpen]="isSidebarOpen" class="sidebar"
            [ngClass]="isSidebarOpen.getValue()?'open':''"></app-sidebar>
        <div class="router h-100">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="player">
        <app-player></app-player>
    </div>
</div>
